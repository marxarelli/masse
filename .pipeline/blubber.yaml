# syntax=docker-registry.wikimedia.org/repos/releng/blubber/buildkit:v0.21.1
version: v4

variants:
  build:
    base: docker-registry.wikimedia.org/golang1.21:1.21-1-20231126
    lives:
      in: /src
    builders:
      - custom:
          requirements: [go.mod, go.sum]
          command: [go, mod, download]

  test:
    includes: [build]
    copies: [local]
    entrypoint: [make, test]

  build-gateway:
    includes: [build]
    builders:
      - custom:
          requirements: [.]
          command: [make, phytond]

  gateway:
    copies:
      - from: build-gateway
        source: /src/phytond
        destination: /phytond
      - from: build-gateway
        source: /etc/ssl/certs/ca-certificates.crt
        destination: /etc/ssl/certs/ca-certificates.crt
    entrypoint: [/phytond]
